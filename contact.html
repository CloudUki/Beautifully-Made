<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautifully Made</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lusitana:wght@400;700&family=Lustria&family=Luxurious+Roman&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <section>
        <div>
            <nav id="navbar">
                <img src="assets/beautifully-made-logo.svg" alt="Beautifully Made Logo" class="logo">
                <button class="home-btn" onclick="window.location.href='index.html'">Home</button>
                <button class="gallery-btn" onclick="window.location.href='gallery.html'">Gallery</button>
                <button class="contact-btn" onclick="window.location.href='contact.html'">Contact Us</button>
            </nav>
        </div>
        <div>
            <h1 id="contact-title"> CONTACT US </h1>
        </div>
    </section>
    <!--Contact Form Section-->
    <section>
        <div class="container text-center mt-5">
            <form id="contact-form" action="https://formspree.io/f/xjvjlqzq" method="POST">
                <div class="row mb-3">
                    <div class="col">
                        <label for="first" class="form-label col-form-label">First</label>
                        <input type="text" class="form-control" id="first" name="first" required>
                    </div>
                    <div class="col">
                        <label for="last" class="form-label col-form-label">Last</label>
                        <input type="text" class="form-control" id="last" name="last" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label col-form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="event-location" class="form-label col-form-label">Location of Event</label>
                    <input type="text" class="form-control" id="event-location" name="event-location" required>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label col-form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label col-form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>
                <div class="mb-3">
                    <label for="event-date" class="form-label col-form-label">Date of Event</label>
                    <input type="date" class="form-control" id="event-date" name="event-date" required>
                </div>
                <button type="submit" class="btn btn-primary submit-btn">Submit</button>
            </form>
        </div>
    </section>        
        
    <script src="app.js"></script>
</body> 
</html>
